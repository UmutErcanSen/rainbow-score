<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umsetzungs-Score Berechnung</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center my-4">
        <h1 class="display-4">Rainbow Umsetzung Score</h1>
        <p class="lead">
          Willkommen! Diese Anwendung dient der Berechnung eines
          Umsetzungs-Scores basierend auf den ausgewählten Kriterien. Bitte
          wählen Sie die Kriterien aus und klicken Sie auf "Berechnen". Beachten
          Sie, dass der Score nur als Orientierung dient und nicht bindend ist.
        </p>
      </header>
      <form id="criteriaForm" class="mb-4">
        <div class="row">
          <!-- Kriterien -->
          <div class="col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria1"
                value="0.1"
              />
              <label class="form-check-label" for="criteria1"
                >Video-& Gruppen Collaboration</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria2"
                value="0.1"
              />
              <label class="form-check-label" for="criteria2"
                >Telefonie-Anbindung</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria3"
                value="0.1"
              />
              <label class="form-check-label" for="criteria3"
                >UcaaS Funktionen</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria4"
                value="0.1"
              />
              <label class="form-check-label" for="criteria4"
                >Konnektoren</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria5"
                value="0.1"
              />
              <label class="form-check-label" for="criteria5"
                >Telefonie-Funktionen</label
              >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria6"
                value="0.1"
              />
              <label class="form-check-label" for="criteria6"
                >Admin-Oberfläche</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria7"
                value="0.1"
              />
              <label class="form-check-label" for="criteria7"
                >Attendant-Funktionen</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria8"
                value="0.1"
              />
              <label class="form-check-label" for="criteria8"
                >Home-Office Szenarien</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria9"
                value="0.1"
              />
              <label class="form-check-label" for="criteria9"
                >Headset-Nutzung</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="criteria10"
                value="0.1"
              />
              <label class="form-check-label" for="criteria10"
                >Kriterium 10</label
              >
            </div>
          </div>
        </div>
        <button type="button" id="calculateBtn" class="btn btn-primary mt-3">
          Berechnen
        </button>
      </form>
      <div id="scoreDisplay" class="text-center mt-4">
        <span id="scoreValue" class="display-1">0</span>%
        <div id="successMessage" class="alert mt-3"></div>
        <div class="progress mt-3">
          <div
            id="progressBar"
            class="progress-bar bg-danger"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
